<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org/">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<form action="#" 
  th:action="@{/update/{userId}(userId=${user.userId})}" 
  th:object="${user}" 
  method="post">
    <label for="name">Name</label> <input type="text" th:field="*{name}"
			id="name" placeholder="Name" value="${user.name}"><br><span
			th:if="${#fields.hasErrors('name')}" th:errors="*{name}"
			th:style="'color:red'"> </span> <br> <label for="age">Age</label>
		<input type="number" th:field="*{age}" id="age"><br> <label
			for="membership">Membership</label> <input type="radio"
			name="membership" value="true">yes <input type="radio"
			name="membership" value="false">no <br> <input
			type="submit" value="Add User">
</form>

</body>
</html>
